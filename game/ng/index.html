<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guess in a Box</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎁 Number Guess in a Box</h1>
    <p>Guess the hidden number by clicking a box (1–12)</p>

    <div class="grid" id="grid"></div>

    <p id="status">Chances Left: 5</p>
    <h2 id="result"></h2>
    <button onclick="resetGame()">🔁 Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
