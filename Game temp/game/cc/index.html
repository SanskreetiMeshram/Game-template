<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Candy Crush Style Game</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(#ffe0f0, #ffe9ff);
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d63384;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      margin: 20px auto;
      width: 480px;
      height: 480px;
      border: 3px solid #d63384;
    }
    .candy {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px #00000033;
    }
    #info {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üç¨ Mini Candy Crush - Level <span id="level">1</span></h1>
  <div id="game"></div>
  <div id="info">
    Score: <span id="score">0</span><br />
    Target: <span id="target">100</span><br />
    Moves Left: <span id="moves">20</span>
  </div>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const targetDisplay = document.getElementById("target");
    const movesDisplay = document.getElementById("moves");

    const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
    const width = 8;
    const squares = [];
    let score = 0;
    let level = 1;
    let moves = 20;
    let target = 100;

    function createBoard() {
      for (let i = 0; i < width * width; i++) {
        const square = document.createElement("div");
        square.setAttribute("draggable", true);
        square.setAttribute("id", i);
        square.classList.add("candy");
        let color = colors[Math.floor(Math.random() * colors.length)];
        square.style.backgroundColor = color;
        game.appendChild(square);
        squares.push(square);

        square.addEventListener("dragstart", dragStart);
        square.addEventListener("dragover", dragOver);
        square.addEventListener("dragenter", dragEnter);
        square.addEventListener("dragleave", dragLeave);
        square.addEventListener("drop", dragDrop);
        square.addEventListener("dragend", dragEnd);
      }
    }

    let colorBeingDragged;
    let colorBeingReplaced;
    let squareIdBeingDragged;
    let squareIdBeingReplaced;

    function dragStart() {
      colorBeingDragged = this.style.backgroundColor;
      squareIdBeingDragged = parseInt(this.id);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function dragEnter(e) {
      e.preventDefault();
    }

    function dragLeave() {}

    function dragDrop() {
      colorBeingReplaced = this.style.backgroundColor;
      squareIdBeingReplaced = parseInt(this.id);
      squares[squareIdBeingDragged].style.backgroundColor = colorBeingReplaced;
      squares[squareIdBeingReplaced].style.backgroundColor = colorBeingDragged;
    }

    function dragEnd() {
      let validMoves = [
        squareIdBeingDragged - 1,
        squareIdBeingDragged + 1,
        squareIdBeingDragged - width,
        squareIdBeingDragged + width,
      ];

      const isValid = validMoves.includes(squareIdBeingReplaced);

      if (squareIdBeingReplaced && isValid) {
        checkMatches();
        moves--;
        movesDisplay.textContent = moves;

        if (moves <= 0) {
          if (score >= target) {
            if (level === 10) {
              alert("üèÜ You completed all 10 levels! Game Over!");
              location.reload();
            } else {
              level++;
              score = 0;
              moves = 20 + level * 5;
              target += 50 * level;
              alert("üéâ Level Up to " + level);
              levelDisplay.textContent = level;
              targetDisplay.textContent = target;
              scoreDisplay.textContent = score;
              movesDisplay.textContent = moves;
            }
          } else {
            alert("üíÄ Game Over at Level " + level);
            location.reload();
          }
        }
      } else {
        squares[squareIdBeingDragged].style.backgroundColor = colorBeingDragged;
        squares[squareIdBeingReplaced].style.backgroundColor = colorBeingReplaced;
      }
    }

    function checkMatches() {
      for (let i = 0; i < 64; i++) {
        let rowOfThree = [i, i + 1, i + 2];
        let decidedColor = squares[i].style.backgroundColor;
        const notValid = [6, 7, 14, 15, 22, 23, 30, 31, 38, 39, 46, 47, 54, 55, 62, 63];
        if (notValid.includes(i)) continue;
        if (rowOfThree.every((index) => squares[index].style.backgroundColor === decidedColor)) {
          rowOfThree.forEach((index) => (squares[index].style.backgroundColor = ""));
          score += 10;
          scoreDisplay.textContent = score;
        }
      }

      for (let i = 0; i < 48; i++) {
        let columnOfThree = [i, i + width, i + width * 2];
        let decidedColor = squares[i].style.backgroundColor;
        if (columnOfThree.every((index) => squares[index].style.backgroundColor === decidedColor)) {
          columnOfThree.forEach((index) => (squares[index].style.backgroundColor = ""));
          score += 10;
          scoreDisplay.textContent = score;
        }
      }
    }

    function dropCandies() {
      for (let i = 0; i < 56; i++) {
        if (squares[i + width].style.backgroundColor === "") {
          squares[i + width].style.backgroundColor = squares[i].style.backgroundColor;
          squares[i].style.backgroundColor = "";
        }
      }

      for (let i = 0; i < 8; i++) {
        if (squares[i].style.backgroundColor === "") {
          squares[i].style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
      }
    }

    window.setInterval(() => {
      checkMatches();
      dropCandies();
    }, 100);

    createBoard();
  </script>
</body>
</html>
