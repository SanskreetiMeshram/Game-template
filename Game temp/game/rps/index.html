<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors (5 Rounds)</h1>
    <div class="buttons">
      <button onclick="play('rock')" id="rock">🪨 Rock</button>
      <button onclick="play('paper')" id="paper">📄 Paper</button>
      <button onclick="play('scissors')" id="scissors">✂️ Scissors</button>
    </div>
    <div class="result">
      <p id="rounds">Round: 0 / 5</p>
      <p id="user-choice"></p>
      <p id="computer-choice"></p>
      <h2 id="round-winner"></h2>
      <p id="score"></p>
      <h2 id="final-result"></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
